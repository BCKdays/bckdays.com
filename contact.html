<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Backyard Days</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    input, textarea {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #a78b71;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #8c725e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Backyard Days</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="lookbook.html">Lookbook</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <div class="section">
    <h2>Contact Us</h2>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Your name" required>
      <label>Email</label>
      <input type="email" placeholder="you@example.com" required>
      <label>Message</label>
      <textarea rows="5" placeholder="Your message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 Backyard Days. All rights reserved.</p>
  </footer>
</body>
</html>
